name: Labels

on:  # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled

env:
  LABELS: ${{ join( github.event.pull_request.labels.*.name, ' ' ) }}

jobs:
  check-type-label:
    name: ensure type label
    runs-on: ubuntu-latest
    steps:
      - run: |
          set -exo pipefail
          echo "$LABELS" | grep "\(bug\|enhancement\|maintenance\|documentation\)"
