
# CI on Windows via appveyor
# This file was based on Olivier Grisel's python-appveyor-demo

environment:

  global:
    PYTHON: "C:\\conda"
    MINICONDA_VERSION: "latest"
    CONDA_DEPENDENCIES: "numpy seaborn matplotlib sphinx pillow pytest pytest-cov sphinx_rtd_theme vtk pyface traits traitsui ipython"

  matrix:
    - PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"
    - PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"

platform:
    -x64

install:
    - "git clone git://github.com/astropy/ci-helpers.git"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
    - "activate test"
    # mayavi only available for Python 2.7 through conda
    - 'IF "%PYTHON_VERSION%"=="2.7" ( conda install mayavi )'

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  - python setup.py develop
  - pytest sphinx_gallery
  # Build the docs
  - cd doc
  # The Makefile doesn't work directly on Windows PowerShell because of
  # slashes (but will work e.g. in Msys-git), so for now do these manually
  # make html-noplot
  - sphinx-build -D plot_gallery=0 -b html -d _build\doctrees . _build\html
  # make html
  - sphinx-build -b html -d _build\doctrees . _build\html

artifacts:
  - path: doc\_build\html
